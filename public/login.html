<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> 
</head>
<body>
    <nav>
        <ul>
            <li class="logo">
                <a href="./index.html">
                    <img src="./images/logo.jpg" alt="logo" width="48" height="24">Home
                </a>   
            </li>
            <li class="search-bar">
                <form class="search-form">
                    <input type="search" id="search-bar" name="search-bar" placeholder="Search" >
                    <button id="search-button" type="submit">Search</button>
                </form>
            </li>
            <li class = "login-dropdown">
                <button id="login-btn">
                    <i class="fa">&#xf2bd</i>
                </button>
                <ul id="content" class="content">
                </ul>
            </li>
        </ul>
    </nav>
    <div id="login-form">
        <form id="login" class="login">
            <h1 class="form-header">Login</h1>
            <label for="uname">Username</label>
            <input type="text" id="loginUName" name="loginUName">
            <br>
            <label for="pword">Password</label>
            <input type="password" id="loginPword" name="loginPword">
            <br>
            <p id="err"></p>
            <input type="submit" value="Login"> 
        </form>
    </div>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/main.js"></script>
    
    <!--<script type="module" src="../scripts/user.js"></script>-->
    <!--<script type="module" src="../scripts/topic.js"></script>-->
</body>
</html>
