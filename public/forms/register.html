<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="register-form">
        <form class="register">
            <h1 class="form-header">Register</h2>
            <label for="registerFName">First Name</label>
            <input type="text" id="registerFName" name="registerFName">
            <br>
            <label for="registerLName">Last Name</label>
            <input type="text" id="registerLName" name="registerLName">
            <br>
            <label for="registerUName">Username</label>
            <input type="text" id="registerUName" name="registerUName">
            <br>
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="registerEmail">
            <br>
            <label for="registerPWord">Password</label>
            <input type="password" id="registerPWord" name="registerPWord">
            <br>
            <label for="registerConfPWord">Confirm Password</label>
            <input type="password" id="registerConfPWord" name="registerConfPWord">
            <br>
            <input type="submit" value="Register">
        </form>
    </div>  
</body>
</html>
