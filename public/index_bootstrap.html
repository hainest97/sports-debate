<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="./images/logo.jpg" alt="" width="48" height="24">Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa">&#xf2bd</i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Login</a></li>
                        <div id="login-form">
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form>
                                    <div class="form-group">
                                        <label for="loginUName">Username</label>
                                        <input type="text" class="form-control mx-auto" id="loginUName" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                    </div>
                                    <button id ="loginSubmit" type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </li>
                        </div>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Register</a></li>
                        <div id="register-form">
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form>
                                    <div class="form-group">
                                        <label for="registerFName">First name</label>
                                        <input type="text" class="form-control" id="registerFName" placeholder="Enter first name">
                                    </div>
                                    <div class="form-group">
                                        <label for="registerLName">Last name</label>
                                        <input type="text" class="form-control" id="registerLName" placeholder="Enter Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="loginUName">Username</label>
                                        <input type="text" class="form-control" id="loginUName" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="registerEmail">Email address</label>
                                        <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="registerUName">Username</label>
                                        <input type="text" class="form-control" id="registerUName" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="registerPassword">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="registerConfPassword"> Confirm Password</label>
                                        <input type="password" class="form-control" id="registerConfPassword" placeholder="Password">
                                    </div>
                                    <button id ="registerSubmit" type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </li>
                        </div>
                    </ul>
                    </li>
                </ul>
            
          </div>
        </div>
      </nav>

</body>
</html>
